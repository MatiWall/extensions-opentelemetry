name: Generate Documentation

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Choose your desired Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocstrings  # Add other dependencies as needed

    - name: Generate Documentation
      run: |
        mkdocs build

        # Optionally, run mkdocstrings to generate documentation from docstrings
        mkdocstrings your_package_name --output docs

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        publish_dir: ./site  # MkDocs default output directory
